<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1.0, user-scalable=no">
        <title>Mattia's CPH Calendar</title>
        <link rel="stylesheet" href="styles.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Mattia's CPH Calendar">
        <meta property="og:description" content="Automatic Scraper of the Copenhagen Venues with Music Events I like the most">
        <meta property="og:image" content="https://your-website-url.com/preview-image.jpg">
        <meta property="og:url" content="https://your-website-url.com">
        <meta property="og:type" content="website">
        
        <!-- Twitter Card meta tags (optional, but recommended) -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Mattia's CPH Calendar">
        <meta name="twitter:description" content="Automatic Scraper of the Copenhagen Venues with Music Events I like the most">
        <meta name="twitter:image" content="https://your-website-url.com/preview-image.jpg">
        
        <link rel="stylesheet" href="styles.css">
        <script src="moment.min.js"></script>
        <script src="ical.min.js"></script>
    </head>
<body>
    <div class="container">
        <h1 id="mattias-cph-calendar" class="rainbow-text">Mattia's CPH Calendar</h1>
    
        <div id="tagFilters" class="tag-filters">
            <!-- Tag buttons will be dynamically added here -->
        </div>
    
        <div class="week-navigation">
            <button id="prevWeek" class="week-button">&lt;-</button>
            <span id="weekDisplay" class="week-display"></span>
            <button id="nextWeek" class="week-button">-&gt;</button>
        </div>
    
        <div id="eventList" class="event-list"></div>
    </div>
    
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <h2 id="modalTitle" class="modal-title"></h2>
            <p id="modalDate" class="modal-date"></p>
            <p id="modalTag" class="modal-tag"></p>
            <p id="modalLocation" class="modal-location"></p>
            <div id="modalDescription" class="modal-description"></div>
            <a id="modalLink" class="modal-link" target="_blank">Original Page</a>
            <button id="addToCalendar" class="add-to-calendar">Add to Calendar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
